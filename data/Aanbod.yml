# Elk item in onderstaande lijst:
# - Komt automatisch in het overzicht van het aanbod op https://spellebel.be/aanbod/
# - Wordt automatisch een pagina op https://spellebel.be/aanbod/<item>
#
# Vereisten
# - Een omslagfoto in "static/assets/img/aanbod" met naam "item.jpg". Bv:
#   - static/assets/img/aanbod/beweging.jpg
# - Een of meerdere product foto's in "static/assets/img/aanbod/item/" met naam "item-x.jpg". Bv:
#   - static/assets/img/aanbod/beweging/beweging-1.jpg
#   - static/assets/img/aanbod/beweging/beweging-2.jpg
#
# Velden
# - Name: Naam van de categorie
# - Description: Optionele HTML beschrijving van de categorie. Getoond op detail pagina.
beweging:
  Name: Beweging (B)
constructie:
  Name: Constructie (C)
fantasie:
  Name: Fantasie (F)
gezelschapspellen:
  Name: Gezelschapspellen (G)
  Description: >
    Onze gezelschapspelen zijn opgedeeld in 4 leeftijdsgroepen met elk een eigen kleur.<br/>
    Deze kan je telkens terug vinden op de doos: groen (2+) - rood (4+) - geel (6+) - blauw (8+).
puzzels:
  Name: Puzzels (P)
zintuiglijk:
  Name: Zintuiglijk (Z)
