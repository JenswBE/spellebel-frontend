name: Build and publish
on:
  push:
    branches: [main]
    tags:
      - '*'

env:
  DOCKER_HUB_USER: jenswbebot
  DOCKER_HUB_REPO: jenswbe/spellebel-frontend
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Derive docker_tag
        id: vars
        shell: python
        run: |
          import os, re, sys
          tag = os.environ['GITHUB_REF'].split('/').pop()
          print(f"Tag: {tag}")
          stableRegex = r"^v\d+$"
          if tag == 'main':
            tags = ['latest']
            container_name = "spellebel-test"
          elif re.match(stableRegex, tag):
            tags = ['stable', tag]
            container_name = "spellebel"
          else:
            sys.exit(f"Invalid tag {tag}. Must be main or a semver tag")
          images = []
          image_base = os.environ['DOCKER_HUB_REPO']
          images = [f"{image_base}:{t}" for t in tags]
          images_list = ",".join(images)
          print(f"Images: {images_list}")
          print(f"Container name: {container_name}")
          with open(os.environ['GITHUB_OUTPUT'], 'a') as output:
            output.write(f"images={images_list}{os.linesep}")
            output.write(f"container_name={container_name}{os.linesep}")

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.vars.outputs.images }}

      - name: Request pull and restart on server
        run: |
          curl --fail --verbose --header "API-KEY: ${API_KEY:?}" -X POST "https://drpr-eve.jensw.be/${CONTAINER:?}/pull_restart/"
        env:
          API_KEY: ${{ secrets.DRPR_API_KEY }}
          CONTAINER: ${{ steps.vars.outputs.container_name }}
